<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Hjem</title>
  </head>
  <body>
    <div class="main">
      <!-- Navbar -->
      <nav class="navbar navbar-dark bg-dark navbar-expand-lg fixed-top fw-bold">
        <div class="container-fluid">
          <div
            class="collapse navbar-collapse d-flex justify-content-between"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Navbar</a>
              </li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Innlogging</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End of Navbar -->
      <!-- Start of messages and form container -->
      <div class="container-fluid mt-5">
        <div class="row px-3">
          <!-- Messages column -->
          <div class="col-sm-12 col-md-8 mt-1 bg-light border-end border-2">
            <div class="messages d-flex align-items-center">
              <!-- Message -->
            </div>
          </div>
          <!-- End of Messages column -->
          <!-- Form column -->
          <div class="col-sm-12 col-md-4 mt-1 bg-light">
            <div class="postForm mt-5">
              <div class="card border border-1 px-4">
                <h3 class="text-center mt-3">Nytt Innlegg</h3>
                <form action="">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Tittel</label>
                    <input type="email" class="form-control" placeholder="Tittel...">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Melding</label>
                    <textarea class="form-control" rows="3" placeholder="Skriv en melding..."></textarea>
                  </div>
                  <div class="mb-3 d-flex justify-content-end">
                    <button type="button" class="btn btn-primary">Post</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- End of Form column -->
        </div>
      </div>
      <!-- End of messages and form container -->
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
